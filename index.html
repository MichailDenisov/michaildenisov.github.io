<body>
    <h1>Привет! Это сайт Михаила!</h1> 
    <p>Таракан</p>
    <blockquote>
        <br>Жил в квартире Таракан,
        <br>В щели у порога.
        <br>Никого он не кусал,
        <br>Никого не трогал,
        <br>Не царапал никого,
        <br>Не щипал,
        <br>Не жалил,
        <br>И домашние его
        <br>Очень уважали.
        <br>Так бы прожил Таракан
        <br>Жизнь со всеми в мире.
        <br>…Только люди завелись
        <br>У него в квартире.
    </blockquote>       
    <br>
    <address>Рената</address>
</body>
